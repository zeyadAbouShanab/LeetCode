apply plugin: 'java'

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    implementation 'org.seleniumhq.selenium:selenium-api:3.11.0'
    implementation 'org.seleniumhq.selenium:selenium-remote-driver:3.141.59'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.1.1'

    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'
    testImplementation "org.seleniumhq.selenium:selenium-java:2.52.0"
    testImplementation "org.seleniumhq.selenium:selenium-chrome-driver:2.23.0"
    testImplementation "io.github.bonigarcia:webdrivermanager:4.3.1"
    testImplementation "org.hamcrest:hamcrest-library:1.3"
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'
}
sourceSets {
    test {
        java {
            srcDir 'test/java'
        }
    }
    main {
        java {
            srcDir 'main/java'
        }
    }
}
test{
    testLogging.showStandardStreams = true
}